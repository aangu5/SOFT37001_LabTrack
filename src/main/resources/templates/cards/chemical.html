<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chemical Hazard Card</title>
    <style>
        ul {
            font-size: 24px;
            font-family: montserrat;
            list-style-type: none;
            padding: 0px;
            margin: 0px;
        }

        li {
            margin: 0 0 20px 0;
        }

        a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        h1 {
            font-family: montserrat;
        }

        td.data {
            text-align: left;
            background-color: #E0E0E0;
            border-radius: 6px;
            -moz-border-radius: 6px;
            width: 100%;
            padding-left: 15px;
        }

        th {
            padding: 20px;
            text-align: center;
            background-color: #64D8CB;
            border-radius: 6px;
            -moz-border-radius: 6px;
            align-content: flex-start;
            white-space: nowrap;
        }
    </style>
</head>
<body style="margin: 0px">
<div th:replace="components/header">Header</div>
<div th:replace="components/sidebar">Sidebar</div>

<div style="width:calc(100% - 275px); height: calc(100% - 60px); margin-left: 275px; justify-content: center; text-align: center; ">
    <h1>Ethanol</h1>
    <table style="background-color:white; margin: 15px; width: calc(100% - 30px); font-family: montserrat; font-weight: bold; border-spacing: 20px 20px; border-radius:6px; -moz-border-radius:6px; align-content:flex-start; ">
        <tr>
            <th>Card Type</th>
            <td class="data" th:text="${chemicalHazardCard.class.simpleName}">Barclays</td>
        </tr>
        <tr>
            <th>Status</th>
            <td class="data" th:text="${chemicalHazardCard.isActive()}">Active</td>
        </tr>
        <tr>
            <th>Date Created</th>
            <td class="data" th:text="${chemicalHazardCard.getFormattedDate()}">11/04/2021</td>
        </tr>
        <tr>
            <th>Author</th>
            <td class="data" th:text="${chemicalHazardCard.author.displayName}">Stephen 'Conical Flask' Turner</td>
        </tr>
        <tr>
            <th>CAS</th>
            <td class="data" th:text="${chemicalHazardCard.cas}">ual sex</td>
        </tr>
        <tr>
            <th>Signal Word</th>
            <td class="data" th:text="${chemicalHazardCard.signalWord.name()}">"Bananas"</td>
        </tr>

    </table>
</div>

</body>
</html>
